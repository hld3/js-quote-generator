<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote element -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Accusamus nostrum quo esse voluptatibus iste dicta perspiciatis tempore minus ad magnam molestiae, numquam repellat aspernatur illum ratione, voluptas fuga explicabo corporis.</span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author">The Dodson</span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i> 
            </button>
            <button class="new-quote">New Quote</button>
        </div>
    </div>
    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
